{% extends "base.html" %}
{% load static %}
{% block title %}<title>使用者登入</title>{% endblock %}
{% block content %}
    <form action="/cookiessessions/login/" method="POST" name="form1">
        {% csrf_token %}
        {% if status == "login" %}
            <div><a href="/cookiessessions/logout/">登出</a></div>
        {% else %}
            <div>請輸入帳號：<input type="text" name="username" />
            </div>
            <div>請輸入密碼：<input type="password" name="password" />
            </div>
            <div>
                <input type="submit" name="button" id="button" value="登入" />
            </div>
        {% endif %}
        <span style="color:red">{{message}}</span>
    </form>
{% endblock %}
